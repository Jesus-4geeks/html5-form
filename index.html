<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Form</title>

  <!-- Bootstrap CSS -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous" />

  <!-- FontAwesome CDN -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="mx-5 my-4">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header fs-3">
        Payment form example
      </div>

      <form action="#" method="get">

        <div class="card-body">
          <div class="alert alert-danger" id="alert">
            Some fields are missing
          </div>

          <fieldset class="row gx-4 pb-3">
            <!-- Card -->
            <div class="col-5">
              <label for="card" class="form-label">Card #</label>
              <input type="text" id="card" name="card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required pattern="\d{16}">
            </div>
            
            <!-- CVC # -->
            <div class="col-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="number" id="cvc" name="cvc" class="form-control" placeholder="0000" required pattern="\d{4}">
            </div>
            
            <!-- Amount -->
            <div class="col-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Amount" required>
              </div>
            </div>
          </fieldset>

          <fieldset class="row gx-4 pb-3">
            <!-- First Name -->
            <div class="col-6">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" name="first-name" class="form-control" required>
            </div>
            
            <!-- Last Name -->
            <div class="col-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" id="last-name" name="last-name" class="form-control" required>
            </div>
          </fieldset>

          <fieldset class="row gx-4 pb-3">
            <!-- City -->
            <div class="col-6">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" name="city" class="form-control" required>
            </div>

            <!-- State -->
            <div class="col-3">
              <label for="state" class="form-label">State</label>
              <select name="state" id="state" class="form-select">
                <option value="" disabled selected>Pick a state</option>
              </select>
            </div>

            <!-- Postal Code -->
            <div class="col-3">
              <label for="postal-code" class="form-label">Postal Code</label>
              <input type="number" id="postal-code" name="postal-code" class="form-control" required pattern="\d{5}">
            </div>
          </fieldset>

          <fieldset class="row gx-4 pb-3">
            <!-- We accept: -->
            <div class="col-2 me-auto">
              <label class="form-label">We accept:</label>
              <div class="rounded-2 border bg-secondary py-2 px-3">
                <input type="radio" name="card" id="cards" value="card-1" checked>
                <i class="text-white fs-5 me-3 fa-brands fa-cc-visa"></i>
                <input type="radio" name="card" id="cards" value="card-2">
                <i class="text-white fs-5 me-3 fa-brands fa-cc-mastercard"></i>
                <input type="radio" name="card" id="cards" value="card-3">
                <i class="text-white fs-5 me-3 fa-brands fa-cc-paypal"></i>
                <input type="radio" name="card" id="cards" value="card-4">
                <i class="text-white fs-5 fa-brands fa-cc-apple-pay"></i>
              </div>
            </div>

            <!-- Message -->
            <div class="col-6">
              <label for="message" class="form-label">Message</label>
              <textarea name="message" id="message" class="form-control" rows="3"></textarea>
              <small class="form-text text-muted">Add any notes here.</small>
            </div>
          </fieldset>

        </div>
        <div class="card-footer d-flex justify-content-end">
          <button class="btn btn-secondary me-2">Cancel</button>
          <input type="submit" value="Send" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Form</title>

  <!-- Bootstrap CSS -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous" />

  <!-- FontAwesome CDN -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="mx-5 my-4">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3>Payment form example</h3>
      </div>
      <div class="card-body">
        <form action="#" method="get" class="row">
          <fieldset class="d-flex flex-wrap">
            
            <!-- Card -->
            <div class="col-5">
              <label for="card">Card</label>
              <input type="text" id="card" name="card" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            
            <!-- CVC # -->
            <div class="col-3">
              <label for="cvc">CVC #</label>
              <input type="text" id="cvc" name="cvc" placeholder="0000">
            </div>
            
            <!-- Amount -->
            <div class="col-4">Amount</div>
          </fieldset>
  
          <fieldset class="d-flex flex-wrap">
            
            <!-- First Name -->
            <div class="col-6">First Name</div>
            
            <!-- Last Name -->
            <div class="col-6">Last Name</div>
          </fieldset>
  
          <fieldset class="d-flex flex-wrap">
            
            <!-- City -->
            <div class="col-6">City</div>
            
            <!-- State -->
            <div class="col-3">
              <label for="state">State</label>
              <select name="state" id="state">
                <option value="" disabled selected>Pick a state</option>
              </select>
            </div>
            
            <!-- Postal Code -->
            <div class="col-3">Postal Code</div>
          </fieldset>
  
          <fieldset class="d-flex flex-wrap">
            
            <!-- We accept: -->
            <div class="col-6" colspan="3">
              <label for="">We accept:</label>
              <span class="rounded-2 border bg-secondary py-2 px-3">
                <input type="radio" name="card" id="cards" value="card-1">
                <i class="pe-2"></i>
                <input type="radio" name="card" id="cards" value="card-2">
                <i class="pe-2"></i>
                <input type="radio" name="card" id="cards" value="card-3">
                <i class="pe-2"></i>
                <input type="radio" name="card" id="cards" value="card-4">
                <i class=""></i>
              </span>
            </div>
            
            <!-- Message -->
            <div class="col-6">
              <label for="message">Message</label>
              <textarea name="Message" id="message"></textarea>
              <small class="form-text text-muted">Add any notes here.</small>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-secondary me-2">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
